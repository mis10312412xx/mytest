<html>
<head>
  <title>ngGeolocation</title>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.js"></script>
  <script src="./testngGeolocation.js"></script>
  <script src="./testapp.js"></script>
</head>
<body ng-app="geolocationDemo">
  <div ng-controller="AppController">
    <h1>Basic (fetch once)</h1>
    Latitude: {{location.coords.latitude}}
    <br />
    Longitude: {{location.coords.longitude}}
    <br />
    Timestamp: {{location.timestamp}}
    <h1>Advanced (fetch once)</h1>
    Latitude:<input type="text" value="{{$geolocation.position.coords.latitude}}" ng-model="vm.aa"/>{{vm.aa}}1 
    <br />
    Longitude: {{$geolocation.position.coords.longitude}}
    <br />
    Timestamp: {{$geolocation.position.timestamp}}
  </div>
</body>
</html>
