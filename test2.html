
<!DOCTYPE html>
<meta charset=utf-8>
<head>
  <title>HTML5 Test</title>
</head>
<body>
  <p id="output"></p>
  <script>
    var watchID;
    window.onload=function() {
      if (!navigator.geolocation) {
	      alert("此瀏覽器不支援地理定位功能!");
		  return;
		  }
      var geolocation=navigator.geolocation; //取得 Geolocation 物件
        var option={
              enableAcuracy:false,
              maximumAge:1000,
              timeout:60000
              };
        watchID=geolocation.watchPosition(successCallback,
                                          errorCallback,
                                          option
                                          );
	
	  }; //end of window.onload
    function successCallback(position) {
      var arr=new Array();
      for (var i in position.coords) {
           arr.push(i + "=" + position.coords[i]);
           }
      arr.push(position.timestamp);
	 getElementById("output").innerHTML=arr.join("<br>");
      }
    function errorCallback(error) {
      var errorTypes={
            0:"不明原因錯誤",
            1:"使用者拒絕提供位置資訊",
            2:"無法取得位置資訊",
            3:"位置查詢逾時"
            };      
	  var error="error code=" + error.code + "\n" + error.message + "\n" +
	            errorTypes[error.code];
      alert(error); 
	  }
  </script>
</body>
